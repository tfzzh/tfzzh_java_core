# 初始化：连接页面配置：DTD文件名称
WebBaseConstants.INIT_LINK_PAGE_DTD=dtd/LinkPageDTD.dtd
# 已经登录到系统的用户，作为存储在Session的信息的key名称
WebBaseConstants.SESSION_KEY_USER=la
# 请求信息中所产生的问题数据集合<br />
# 在request中出去的非null内容一定是Map结构<br />
WebBaseConstants.REQUEST_KEY_ERROR_BACK=err_bak
# 与JSP合成时，jsp文件的路径前缀
WebBaseConstants.JSP_PREFIX=/WEB-INF/jsp/
# 与JSP合成时，jsp文件的路径后缀
WebBaseConstants.JSP_SUFFIX=.jsp
# URL后缀
WebBaseConstants.URL_POS=.shtml
# 私有的，连接名称，针对HttpRequest
WebBaseConstants.PRIVATE_LINK_NAME_REQUEST=request
# 私有的，连接名称，针对HttpResponse
WebBaseConstants.PRIVATE_LINK_NAME_RESPONSE=response
# 私有的，连接名称，针对HttpSession
WebBaseConstants.PRIVATE_LINK_NAME_SESSION=session
# 私有的，连接名称，针对请求的所有参数
WebBaseConstants.PRIVATE_LINK_NAME_ALL_PARAM=param
# 私有的，连接名称，针对Bean集合
WebBaseConstants.PRIVATE_LINK_NAME_BEAN=bean
# 私有的，连接名称，针对登陆帐号信息
WebBaseConstants.PRIVATE_LINK_NAME_ACCOUNT=account
# 私有的，连接名称，针对IP
WebBaseConstants.PRIVATE_LINK_NAME_IP=ip
# 私有的，连接名称，来自当前请求的完整url
WebBaseConstants.PRIVATE_LINK_NAME_URL=url
# 私有的，连接名称，针对请求后缀名
WebBaseConstants.PRIVATE_LINK_NAME_SUFFIX=suffix
# 跳转请求参数Bean命名后缀
WebBaseConstants.REDIRECT_SESSION_PARAM_BEAN_POS=-ParamBean
# 上传文件块大小设置
WebBaseConstants.UPLOAD_FILE_SIZE_THRESHOLD=2048
# 默认的跨域情况，true，为可跨域
WebBaseConstants.DEFAULT_CROSS_DOMAIN=true

# cookie过期时间
WebBaseConstants.COOKIE_TIME=2147483647

# 自定Session所相关域名
WebBaseConstants.CUSTOM_SESSION_TOKEN_HOST_NAME=tfzzh.com
# 自定session，对应tokenControl实现的对象命名
WebBaseConstants.CUSTOM_SESSION_TOKEN_CONTROL_IMPL_NAME=tokenControl
# 自定session，对应paramValidateControl实现的对象命名 add 2017-09-28 by xuweijie
WebBaseConstants.CUSTOM_VALIDATE_CONTROL_IMPL_NAME=paramValidateControl

# 是否启用自定义SESSION add 2017-04-07
WebBaseConstants.CUSTOM_SESSION=true
# 自定义SESSION的名字参数命名 add 2017-04-07
WebBaseConstants.CUSTOM_SESSION_NAME_KEY=cli_id
# 自定义SESSION的TOKEN参数命名 add 2017-12-06
WebBaseConstants.CUSTOM_SESSION_SCOPE_KEY=cli_scope
# 自定义SESSION的TOKEN参数命名 add 2017-04-07
WebBaseConstants.CUSTOM_SESSION_TOKEN_KEY=cli_token

# 会话池时间任务时间，可以秒为单位，但不要太长 add 2017-04-07
WebBaseConstants.SESSION_POOL_TASK_TIME=1000
# 会话池内容验证时间 add 2017-04-07
WebBaseConstants.SESSION_POOL_VALIDATE_TIME=60000
# 与客户端会话标识的令牌字串长度
WebBaseConstants.SESSION_TOKEN_LENGTH=64
# 与客户端会话标识的令牌时间串转换所在字串中位置
WebBaseConstants.SESSION_TOKEN_TIME_INDEX=40
# 连接session过期时间（单位毫秒），非token过期时间 add 2017-03-28
WebBaseConstants.SESSION_EXPIRATION_TIME=86400000
# token有效时间（单位毫秒） add 2017-03-28
WebBaseConstants.TOKEN_EXPIRATION_TIME=604800000

# 返回内容，最大输出长度 add 2017-04-16
WebBaseConstants.BACK_MAX_LENGTH=500
